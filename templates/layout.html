<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">GamesLib</a>
            <input id="search" autocomplete="off" type="search" placeholder="Search">
            <button class="header__menu-button">
                <svg width="40" height="40" class="menu-icon">
                    <use href="/static/img/icons.svg#icon-menu"></use>
                </svg>
            </button>
            <nav class="header__nav">
                <ul class="nav-list">
                    <li class="nav-list__element"><a class="nav-list__link" href="/my-library">My Library</a></li>
                    <li class="nav-list__element"><a class="nav-list__link" href="/logout">Log Out</a></li>
                    <li class="nav-list__element"><a class="nav-list__link" href="/sign-up">Sign Up</a></li>
                    <li class="nav-list__element"><a class="nav-list__link" href="/login">Log In</a></li>
                </ul>
            </nav>
            <nav class="nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list__element"><a class="nav-menu__link" href="/my-library">My Library</a></li>
                    <li class="nav-menu__list__element"><a class="nav-menu__link" href="/logout">Log Out</a></li>
                    <li class="nav-menu__list__element"><a class="nav-menu__link" href="/sign-up">Sign Up</a></li>
                    <li class="nav-menu__list__element"><a class="nav-menu__link" href="/login">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    <footer></footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
