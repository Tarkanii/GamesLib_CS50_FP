{% extends "layout.html" %}

{% block title%}Log In{% endblock %}

{% block main %}
    <div class="container auth-container">
        <form class="form" action="#" id="loginForm">
            <h2 class="form-title">Log In</h2>
            <div class="input-container">
                <input class="input" required autocomplete="off" placeholder="Email"  type="text" name="email">
                <span class="hint" data-hint="email">Email is not correct!</span>
            </div>
            <div class="input-container">
                <input class="input" required autocomplete="off" placeholder="Password"  type="password" name="password">
                <span class="hint" data-hint="password">Required field!</span>
            </div>

            <button class="submit-button" type="submit">Log In</button>
        </form>
    </div>
    <p>Don't have an account? <a href="/signup" class="form-link">Sign Up</a></p>
    <div class="login-bg"></div>
{% endblock %}
